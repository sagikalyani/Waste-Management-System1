<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Complaints</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Waste Management System - View Complaints</h1>
    </header>
    <section>
        <h2>Your Complaints</h2>
        <table>
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Type of Waste</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows of complaints will be inserted here dynamically -->
            </tbody>
        </table>
    </section>
</body>
</html>
