<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Waste Management System - Change Password</h1>
    </header>
    <section>
        <h2>Change Your Password</h2>
        <form action="change_password.php" method="POST">
            <label for="current-password">Current Password:</label><br>
            <input type="password" id="current-password" name="current_password" required><br><br>

            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="new_password" required><br><br>

            <label for="confirm-new-password">Confirm New Password:</label><br>
            <input type="password" id="confirm-new-password" name="confirm_new_password" required><br><br>

            <input type="submit" value="Change Password">
        </form>
    </section>
</body>
</html>
